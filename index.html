<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image" href="./images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <title>Carrito de descuentos</title>
</head>
<body>
    <header>
        <div class="header-section container">
            <img class="logo" src="./images/logoShop.png" alt="">
            <h3>Bienvenido a los mejores descuentos, en tus lugares favoritos</h3>
            <div>
                <img onmouseover="showCart(this)" class="cart" src="./images/bolsa-de-la-compra.png" alt="">
                <p class="count-product">0</p>
            </div>
            <div class="cart-products" id="products-id">
                <p class="close-btn" onclick="closeBtn()">X</p>
                <h3>Mi carrito</h3>
                <div class="card-items">
                </div>
                <h2>Total en cupones: <strong class="price-total">0</strong> $</h2>
            </div>
        </div>
    </header>
    <section class="container">
        <div class="products" id="products">
        </div>
                <script src="./app.js" ></script>
            </body>
            </html>
